<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>Price comparison table</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <section class="price-comparison">
                <div class="price-column">
                    <div class="price-header">
                        <div class="price">
                            <div class="dollar-sign">$</div>
                            10
                            <div class="per-month">/month</div>
                        </div>
                        <div class="plan-name">Basic</div>
                    </div>
                    <div class="divider"></div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature A
                    </div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature B
                    </div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature C
                    </div>
                    <div class="feature inactive">
                        <img src="img/wrong.webp">
                        Feature D
                    </div>
                    <div class="feature inactive">
                        <img src="img/wrong.webp">
                        Feature E
                    </div>
                    <button class="cta">Start Today</button>

                </div>
                <div class="price-column popular">
                    <div class="most-popular">Most Popular</div>
                    <div class="price-header">
                        <div class="price">
                            <div class="dollar-sign">$</div>
                            30
                            <div class="per-month">/month</div>
                        </div>
                        <div class="plan-name">Proffessional</div>
                    </div>
                    <div class="divider"></div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature A
                    </div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature B
                    </div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature C
                    </div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature D
                    </div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature E
                    </div>
                    <button class="cta">Start Today</button>
                </div>
                <div class="price-column">
                    <div class="price-header">
                        <div class="price">
                            <div class="dollar-sign">$</div>
                            50
                            <div class="per-month">/month</div>
                        </div>
                        <div class="plan-name">Enterprice</div>
                    </div>
                    <div class="divider"></div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature A
                    </div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature B
                    </div>
                    <div class="feature inactive">
                        <img src="img/wrong.webp">
                        Feature C
                    </div>
                    <div class="feature">

                    </div>
                    <div class="feature">
                        <img src="img/checked.png">
                        Feature E
                    </div>
                    <button class="cta">Start Today</button>
                </div>
            </section>
        </div>
    </body>

</html>
